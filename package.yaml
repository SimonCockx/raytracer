name:                RayTracer
version:             0.1.0.0
github:              "SimonCockx/RayTracer"
license:             BSD3
author:              "Simon Cockx"
maintainer:          "simon@sikanda.be"
copyright:           "2020 Simon Cockx"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/SimonCockx/RayTracer#readme>

dependencies:
- base >= 4.7 && < 5
- massiv
- massiv-io
- split
- safe
- vector-space
- time
- splitmix
- random
- mtl
- MonadRandom
- scheduler
- unordered-containers
# benchmarks
- criterion
# tests
- hspec
- hspec-discover
- QuickCheck
- hspec-smallcheck

default-extensions:
- MultiParamTypeClasses
- FlexibleInstances
- TypeFamilies
- ExistentialQuantification
- PatternSynonyms
- DefaultSignatures
- StandaloneDeriving
- GeneralizedNewtypeDeriving

library:
  source-dirs: src
  ghc-options:
    - -O2
    - -fwarn-redundant-constraints
    - -Wall
    - -Werror

executables:
  RayTracer-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - RayTracer
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fwarn-incomplete-patterns
    - -fwarn-redundant-constraints
  main-bench:
    main:                Bench.hs
    source-dirs:         benchmark
    dependencies:
    - RayTracer
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  integration-tests:
    main:                Spec.hs
    source-dirs:         test/integration
    dependencies:
    - RayTracer
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
  unit-tests:
    main:                Spec.hs
    source-dirs:         test/unit
    dependencies:
    - RayTracer
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
